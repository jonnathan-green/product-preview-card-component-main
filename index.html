<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <article>
    <div class="img">
      <img src="./images/image-product-desktop.jpg" alt="fragance">
    </div>
    <div class="information">
      <div class="perfume">
      <P> P E R F U M E </p>
    </div>
    <header class="title">
      <h1>Gabrielle Essence Eau De Parfum </h1>
    </header>
    <div class="description">
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Crerator for the House of CHANEL </p>
    </div>
    <div class="prices">
      <p class="big.price"> $149.999 </p>
      <p class="small-price"> $169.99 </p>
    </div>
    <div class="button">
       <button> <img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>
    </div>
  </article>
</body>
</html>
