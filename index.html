<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <article>

    <div class="container"> 

    <section class="img">
      <img src="/images/image-product-desktop.jpg" alt="fragance">
    </section> 
    
    <section class="information">
      <div class="perfume">
      <P> P E R F U M E </p>
    </div>
    <header class="title">
      <h1>Gabrielle Essence Eau De Parfum </h1>
    </header>
    <div class="description">
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. </p>
    </div>
    <div class="prices">
      <p class="big-price"> $149.99 </p>
      <p class="small-price"> $169.99 </p>
    </div>
    <div class="button">
       <button> <img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>
  </section>

    </div>
  </article>
</body>
</html>
